<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title class="title" style="margin-right: 50px;" class="ion-text-center">
            Category 1
        </ion-title>
        <!-- <ion-buttons slot="end" [routerLink]="['/sequential']">
            <ion-icon tappable color="light" name="arrow-forward"></ion-icon>
        </ion-buttons> -->
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="6" no-padding>
                <ion-card>
                    <br>
                    <img src="assets/icon/medicine.png">
                    <h3>Pharmacy</h3>
                </ion-card>
            </ion-col>

            <ion-col size="6" no-padding>
                <ion-card>
                    <br>
                    <img src="assets/icon/doctor.png">

                    <h3>Private Doctor</h3>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="6" no-padding>
                <ion-card>
                    <br>
                    <img src="./../../assets/icon/info.png">
                    <h3>Medical Aid</h3>
                </ion-card>
            </ion-col>

            <ion-col size="6" no-padding>
                <ion-card>
                    <br>
                    <img src="assets/icon/patient.png">

                    <h3>Nursing Care</h3>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="6" no-padding>
                <ion-card>
                    <br>
                    <img src="assets/icon/blood.png">
                    <h3>Diagnostic Service</h3>
                </ion-card>
            </ion-col>

            <ion-col size="6" no-padding>
                <ion-card>
                    <br>
                    <img src="assets/icon/medicine.png">

                    <h3>Mental Health Care</h3>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
